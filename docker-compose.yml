version: "3.7"
services:
  database:
    image: postgres
    restart: always
    env_file:
      - Environment.env
    ports:
      - "5432:5432"
    expose:
      - "5432"
    volumes:
      - data:/var/lib/postgresql/data
  server:
    build:
      context: .
      dockerfile: Dockerfile
    links:
      - database
    environment:
      PGHOST: web_lifo_db_server
    depends_on:
      - database
    networks:
      - default
    ports:
    - "8765:8080"
volumes:
  data: